<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../css/visual.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/dropdown.css">
</head>
<body>
    <div class="container-content">
        <header class="header-container">
            <div class="menu-container">
                <div class="menu">
                    <a href="../index.html" class="logo-content"><p class="logo-text">IZYZ</p></a>
                    <div class="menu-container2">
                        <div class="dropdown">
                            <button class="dropdown_btn"><p class="basic-text">Serviços</p></button>
                            <div class="dropdown-content">
                                <a href="mixagem.html" class="basic-text"><p>Mixagem</p></a>
                                <a href="mixagem.html" class="basic-text"><p>Beatmaking</p></a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="dropdown_btn"><p class="basic-text">Streaming</p></button>
                            <div class="dropdown-content">
                                <a href="https://open.spotify.com/intl-pt/artist/6rMT7sjgHSmyTCx2PWL8pu?si=xp9q90A9Rc-R7mVFxpPmew" class="basic-text"><p>Spotify</p></a>
                                <a href="https://on.soundcloud.com/GLPF7" class="basic-text"><p>SoundCloud</p></a>
                                <a href="https://www.youtube.com/@SadBox556" class="basic-text"><p>Youtube</p></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main-container">
            <div class="page center-itens">
                <div style="width: 100%; height: 400px; background-image: url('../css/estudio3.jpg'); background-size: cover; background-position: center;">
                    <h2 class="basic-titulo3 margin-top-1">Fale Conosco</h2>
                </div>
            </div>
            <div class="page animation-opacity">
                <form id="form" action="" method="post">
                    <div id="form-container">
                        <div id="form-content">
                            <p class="form-text">Email:</p>
                            <textarea id="text-area" name="form" placeholder="exemple@xxxx.com..."></textarea>
                        </div>
                    </div>
                    <div id="form-container">
                        <div id="form-content">
                            <p class="form-text">Telefone:</p>
                            <textarea id="text-area" name="form" placeholder="(00) 0000 00000..."></textarea>
                        </div>
                    </div>
                    <div id="form-container">
                        <div id="form-content">
                            <p class="form-text">Assunto:</p>
                            <div class="dropdown">
                                <textarea id="text-area1" placeholder="Selecione..."></textarea>
                                <div class="dropdown-content-form">
                                    <p class="basic-text-area" onclick="prodcomp()">Produção Completa</p>
                                    <p class="basic-text-area" onclick="mixagem()">Mixagem</p>
                                    <p class="basic-text-area" onclick="beatmaker()">Beatmaker</p>
                                    <p class="basic-text-area" onclick="duvidas()">Dúvidas</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="form-container">
                        <div id="form-content2">
                            <p class="form-text">Mensagem</p>
                            <textarea id="text-area-msg" name="form" placeholder="Escreva..."></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="../script/function.js"></script>
</body>
</html>
